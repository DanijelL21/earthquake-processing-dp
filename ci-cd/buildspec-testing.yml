version: 0.2
env: 
  exported-variables:
    - COMMIT_ID
phases:
  install:
    commands:
      - export LC_ALL=C.UTF-8 
      - export LANG=C.UTF-8
      - apt-get update 
      - apt-get install python3-pip -y 
      - pip install --upgrade pipenv==2022.1.8
      - pipenv --version
      - python --version
      - pip --version
      - git --version
  build:
    commands:
      - echo Starting with tests
